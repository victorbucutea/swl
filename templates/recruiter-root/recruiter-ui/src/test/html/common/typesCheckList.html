<div class="span4">
	<h6>{{label}}</h6>
	<ul id="typeList" class="nav">
		<li ng-repeat="item in items" class="inline"><input type="checkbox" ng-model="selectedItems[item.type.reference]" id="{{generatedId}}_{{item.type.reference}}" ng-click="onClickCheckbox($event)"/>{{item.label}}
		</li>
	</ul>
</div>
