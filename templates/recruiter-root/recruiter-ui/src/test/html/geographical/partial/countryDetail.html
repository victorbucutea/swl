<div ng-show="isVisible">
	<h4>{{countryName}}</h4>
	<form novalidate>
		<div class="container">

			<div class="row">

				<div class=" span8 form-actions buttonsBar">
					<button type="button" id="saveBut" ng-click="save()" class="btn btn-primary">Save</button>
					<button type="button" id="deleteBut" ng-click="remove()" class="btn btn-primary">Delete</button>
				</div>
				<div class="span8 form-horizontal">

					<label class="alert-error"> {{errorMessage}} </label>
					<label class="alert-info"> {{infoMessage}} </label>

					<div class="control-group">
						<label class="control-label" for="iso">ISO</label>
						<div class="controls">
							<input type="number" class="span1" type="text" ng-model="country.iso.numeric3" id="iso" size="3" maxlength="3"><i
								class="icon-star" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="iso2">Prefix ISO2</label>
						<div class="controls">
							<input class="span1" type="text" ng-model="country.iso.alpha2" id="iso2" size="2" maxlength="2"><i class="icon-star" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="iso3">Prefix ISO3</label>
						<div class="controls">
							<input class="span1" type="text" ng-model="country.iso.alpha3" id="iso3" size="3" maxlength="3">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="prefix">Prefix</label>
						<div class="controls">
							<input class="span1" type="text" ng-model="country.prefix" id="prefix" size="2" maxlength="1">
						</div>
					</div>
					<div sortingCenterSelect sortingcenterreference="country.sortingCenterRef" required="true" items="sortingCenters"></div>

					<div class="control-group">
						<label class="control-label" for="borderCountry">Frontier</label>
						<div class="controls">
							<input type="checkbox" ng-model="country.borderCountry" ng-checked="country.borderCountry==true"
								id="frontierCountry" />
						</div>
					</div>
					<div countryConventionSelect convention="country.convention"></div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span4">
					<h6>Names</h6>
					<div class="span3" id="namesListDiv" namesgrid items="country.namesArray" triggerValidation="validateChildren"
						candeleteall="false" textmaxlength="50"></div>
				</div>
				<div class="span4">
					<h6>Synonyms</h6>
					<div class="span3" id="synonimListDiv" namesgrid items="country.synonymsArray" triggerValidation="validateChildren"
						candeleteall="true" textmaxlength="50"></div>
				</div>
			</div>

		</div>


	</form>
</div>
