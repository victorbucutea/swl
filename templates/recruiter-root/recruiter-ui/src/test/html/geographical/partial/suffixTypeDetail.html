<div ng-show="isVisible">
	<h4>{{suffixTypeName}}</h4>
	<form novalidate>
		<div class="container">

			<div class="row">

				<div class=" span8 form-actions buttonsBar">
					<button type="button" id="saveBut" ng-click="save()" class="btn btn-primary">Save</button>
					<button type="button" id="deleteBut" ng-click="remove()" ng-show="editMode==false && suffixType.deletable==true"
						class="btn btn-primary">Delete</button>
					<button type="button" id="cancelBut" ng-click="cancel()" class="btn btn-primary">Cancel</button>
				</div>
				<div class="span8 form-horizontal">

					<label class="alert-error">{{errorMessage}}</label> <label class="alert-info"> {{infoMessage}} </label>

					<div class="control-group">
						<label class="control-label" for="description">Description</label>
						<div class="controls">
							<input class="span3" type="text" ng-model="suffixType.description" id="description" size="30" maxlength="30"><i
								class="icon-star" />
						</div>
					</div>
					<div suffixtypenscategoryselect nscategory="suffixType.nscCategory"></div>
					<div class="control-group">
						<label class="control-label" for="deletable">Deletable</label>
						<div class="controls">
							<input type="checkbox" ng-model="suffixType.deletable" ng-checked="suffixType.deletable==true" id="deletable"
								ng-show="editMode==true" ng-disabled="editMode==false" /> <i class="icon-ok"
								ng-show="suffixType.deletable==true && editMode==false" /> <i class="icon-remove"
								ng-show="suffixType.deletable==false && editMode==false" />
						</div>
					</div>


				</div>
			</div>
			<div class="row-fluid">
				<div class="span4">
					<h6>Names</h6>
					<div class="span3" id="namesListDiv" namesgrid items="suffixType.namesArray" triggerValidation="validateChildren"
						candeleteall="false" textmaxlength="50"></div>
				</div>
				<div class="span4">
					<h6>Synonyms</h6>
					<div class="span3" id="synonymListDiv" namesgrid items="suffixType.synonymsArray"
						triggerValidation="validateChildren" candeleteall="true" textmaxlength="50"></div>
				</div>
			</div>

			<div class="row">
				<div class="span4">
					<h6>Exclusions</h6>
					<div class="span3">
						<button type="button" ng-click="triggerLoadExclusions()" class="btn btn-primary">Load</button>
					</div>

					<div ng-show="showExclusions">
						<div class="span4">
							<div id="suffixTypesExcl" typeschecklist items="suffixTypes" label="suffixTypesExclLabel"
								checkeditems="suffixType.excluded_suffix_types"></div>
						</div>

						<div class="span4">
							<div id="ppTypesExcl" typeschecklist items="ppTypes" label="ppTypesExclLabel"
								checkeditems="suffixType.excluded_point_types"></div>
						</div>
					</div>

				</div>
			</div>

		</div>


	</form>
</div>
