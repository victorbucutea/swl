<div ng-show="isVisible">
	<h4>{{areaName}}</h4>
	<form novalidate>
		<div class="container">
			<div class="row form-actions buttonsBar">
				<div>
					<button type="button" ng-click="save()" class="btn btn-primary">Save</button>
					<button type="button" ng-click="remove()" class="btn btn-primary">Delete</button>
				</div>
			</div>

			<div class="row-fluid">
				<label class="alert-error"> {{errorMessage}} </label>
				<label class="alert-info"> {{infoMessage}} </label>
				
				<div areatypeselect areatyperef="selectedAreaType" types="areaTypes" required="true"></div>
				
				<div class="span4">
					<h6>Names</h6>
					<div class="span3" id="namesListDiv" namesgrid items="area.namesArray" triggerValidation="validateChildren"
						candeleteall="false" textmaxlength="50"></div>
				</div>
				<div class="span4">
					<h6>Synonyms</h6>
					<div class="span3" id="synonimListDiv" namesgrid items="area.synonymsArray" triggerValidation="validateChildren"
						candeleteall="true" textmaxlength="50"></div>
				</div>
			</div>

		</div>


	</form>
</div>
