<div ng-show="isVisible">
	<h4>{{areaTypeName}}</h4>
	<form novalidate>
		<div class="container">
			<div class="row form-actions buttonsBar">
				<div>
					<button type="button" id="saveBut" ng-click="save()" class="btn btn-primary">Save</button>
					<button type="button" id="deleteBut" ng-click="remove()" class="btn btn-primary">Delete</button>
				</div>
			</div>

			<div class="row-fluid">
				<label class="alert-error">{{errorMessage}}</label> 
				<label class="alert-info"> {{infoMessage}} </label>
				<div class="span4">
					<h6>Names</h6>
					<div class="span3" id="namesListDiv" namesgrid items="areaType.namesArray" triggerValidation="validateChildren"
						candeleteall="false" textmaxlength="30"></div>
				</div>
				<div class="span4">
					<h6>Synonyms</h6>
					<div class="span3" id="synonimListDiv" namesgrid items="areaType.synonymsArray"
						triggerValidation="validateChildren" candeleteall="true" textmaxlength="50"></div>
				</div>
			</div>

		</div>


	</form>
</div>
