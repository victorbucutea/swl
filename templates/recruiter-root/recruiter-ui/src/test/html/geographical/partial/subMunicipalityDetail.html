<div ng-show="isVisible">
    <h4>{{subMunicipalityName}}</h4>
    <form novalidate>
        <div class="container">
          
          <div class="row">
          
            <div class=" span8 form-actions buttonsBar">
                <button type="button" id="saveBut" ng-click="save()" class="btn btn-primary">Save</button>
                <button type="button" id="deleteBut" ng-click="cancel()" class="btn btn-primary">Cancel</button>
            </div>
	        <div class="span8 form-horizontal">
	        
                    <label class="alert-error">{{errorMessage}}</label>
                    <label class="alert-info"> {{infoMessage}} </label>
	           
	                <div class="control-group">
	                    <label class="control-label" for="firstlanguage">First language:</label>
	                    <div class="controls">
	                        {{model.primaryLanguage}}
	                    </div>
	                </div>
	                <div class="control-group">
	                    <label class="control-label" for="iso2">Second language:</label>
	                    <div class="controls">
	                        {{model.secondaryLanguage}}
	                    </div>
	                </div>
	                <div class="control-group">
	                    <label class="control-label" for="iso3">Facility language:</label>
	                    <div class="controls">
	                        {{model.languageFacility}}
	                    </div>
	                </div>
	           </div>
            </div>
           <div class="row-fluid"> 
	           <div class="span4">
	                   <h6>Synonyms</h6>
	                   <div class="span3" id="synonimListDiv" municipalitysynonyms items="model.synonymsArray" 
	                   triggerValidation="validateChildren" candeleteall="true" textmaxlength="30" postalcodemaxlength="6"></div>
	           </div>
           </div>
           <div class="row-fluid"> 
               <div class="span4">
                       <h6>Streets</h6>
                       <div class="span3">
                            <button type="button" ng-click="triggerLoadStreets()" class="btn btn-primary">Load</button>
                       </div>
                       <div class="span3" id="subMunicipalitiesListDiv" fusedmunicipalitiesstreets items="model.streets" candeleteall="false"></div>
               </div>
           </div>
           
        </div>
        
    
    </form>
</div>
