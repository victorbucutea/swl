<div>
    <h4>Geo selection types</h4>
    <form novalidate>
        <div class="container">
          
          <div class="row">
          
            <div class=" span8 form-actions buttonsBar">
                <button type="button" id="saveBut" ng-click="save()" class="btn btn-primary">Save</button>
                <button type="button" id="deleteBut" ng-click="cancel()" class="btn btn-primary">Cancel</button>
            </div>
            <div class="span8 form-horizontal">
                    <label class="alert-error">{{errorMessage}}</label>
                    <label class="alert-info"> {{infoMessage}} </label>
               </div>
            </div>
           <div class="row-fluid"> 
               <div class="span4">
                    <div class="span3" id="geoselectionTypeDiv" geoselectiontypegrid 
                                                                items="geoselectiontypes" 
                                                                itemsregistry="modifications" 
                                                                selectedtype="selection"></div>
               </div>
           </div>
           <div class="row-fluid" ng-show="selection.entityId"> 
               <div class="span4">
		            <h4>Geo selections of type {{selection.frenchName + '/'+selection.dutchName }}</h4>
		            <div class="span3">
		                <div class="row">
		                    <div class="span3" id="geoselectionDiv" geoselectiongrid selectedtype="selection"></div>
		                </div>
		            </div>
               </div>
           </div>
           
        </div>
        
    
    </form>
</div>
