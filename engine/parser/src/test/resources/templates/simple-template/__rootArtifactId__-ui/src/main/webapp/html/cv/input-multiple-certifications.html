#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<div>
	
	<div class="control-group">
		<label class="control-label" for="experienceEnd">Date obtained</label> 
		<input type="text" name="experienceEnd" ng-model="selectedValue.dateObtained" datepicker ng-change="${symbol_dollar}emit('dirty')" />
	</div>
	
	<div class="control-group">
		<label class="control-label" for="role">Name</label> 
		<input type="text" name="role" ng-model="selectedValue.name" ng-change="${symbol_dollar}emit('dirty')"/>
	</div>
	
</div>
