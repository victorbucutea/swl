#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<div>
	<div class="control-group">
		<label class="control-label" for="role">Name</label> 
		<input type="text" name="role" ng-model="selectedValue.name" ng-change="${symbol_dollar}emit('dirty')"/>
	</div>

	<div class="control-group">
		<label class="control-label" for="desc">Description</label> 
		<input type="text" name="desc" ng-model="selectedValue.description" ng-change="${symbol_dollar}emit('dirty')"/>
	</div>
	
	<div class="control-group">
		<label class="control-label" for="role">Activity</label> 
		<input type="text" name="role" ng-model="selectedValue.activity" ng-change="${symbol_dollar}emit('dirty')"/>
	</div>
	
	<div class="control-group">
		<label class="control-label" for="role">Role</label> 
		<input type="text" name="role" ng-model="selectedValue.role" ng-change="${symbol_dollar}emit('dirty')"/>
	</div>
</div>
