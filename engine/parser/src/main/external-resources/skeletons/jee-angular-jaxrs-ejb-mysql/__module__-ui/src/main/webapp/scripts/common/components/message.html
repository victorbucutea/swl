#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<div>
	<p class="text-warning" ng-repeat="warning in warnings">{{warning}}</p>
	<p class="text-error"  ng-repeat="error in errors">{{error}}</p>
	<p class="text-success"  ng-repeat="success in successes">{{success}}</p>
	<p class="text-info"  ng-repeat="infos in info">{{info}}</p>
</div>
